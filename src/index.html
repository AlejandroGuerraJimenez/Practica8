<body>
  <div id="app"></div>

  <!-- PANEL DE INFORMACIÓN -->
  <div
    id="infoPanel"
    style="
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 30vw;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #444;
      padding: 12px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    "
  >
    <h3 style="margin-top: 0">Información de la ruta</h3>
    <div id="infoContent">Selecciona dos puertos…</div>
    <button
      onclick="document.getElementById('infoPanel').style.display='none'"
      style="
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        background: #ddd;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      Cerrar
    </button>
  </div>

  <!--S8-->
  <script src="index.js" type="module"></script>
</body>
